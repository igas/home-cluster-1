---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/network"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: network-namespace
    - name: cert-manager-certmanager-config
  interval: 5m
  path: "./k8s/manifests/network/traefik/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-traefik-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: network-namespace
    - name: network-traefik
  interval: 5m
  path: "./k8s/manifests/network/traefik/add-ons"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
