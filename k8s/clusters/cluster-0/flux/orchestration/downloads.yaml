---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: downloads-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/downloads"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: downloads-sabnzb
  namespace: flux-system
spec:
  dependsOn:
    - name: downloads-namespace
    - name: rook-ceph-cluster
  interval: 5m
  path: "./k8s/manifests/downloads/sabnzb"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
