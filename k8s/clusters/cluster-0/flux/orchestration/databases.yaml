---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/databases"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-postgresql
  namespace: databases
spec:
  dependsOn:
    - name: database-namespace
    - name: system-monitoring-kube-prom-stack
  interval: 5m
  path: "./k8s/manifests/databases/postgresql"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
