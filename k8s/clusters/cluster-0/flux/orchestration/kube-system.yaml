---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-reloader
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/kube-system/reloader"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-metrics-server
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/kube-system/metrics-server"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-cilium
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/kube-system/cilium"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
