---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/services"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-hajimari
  namespace: flux-system
spec:
  dependsOn:
    - name: services-namespace
    - name: kube-system-reloader
    - name: network-system-traefik
  interval: 5m
  path: "./k8s/manifests/services/hajimari"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
