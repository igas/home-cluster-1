---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-system-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/network-system"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-system-metallb
  namespace: flux-system
spec:
  dependsOn:
    - name: network-system-namespace
  interval: 5m
  path: "./k8s/manifests/network-system/metallb"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-system-traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: network-system-namespace
    - name: cert-manager-certmanager-config
    - name: network-system-metallb
  interval: 5m
  path: "./k8s/manifests/network-system/traefik/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-system-traefik-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: network-system-namespace
    - name: network-system-traefik
  interval: 5m
  path: "./k8s/manifests/network-system/traefik/add-ons"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-system-error-pages
  namespace: flux-system
spec:
  dependsOn:
    - name: network-system-namespace
    - name: network-system-traefik
  interval: 5m
  path: "./k8s/manifests/network-system/error-pages"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
