---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-0-control-plane
spec:
  configPatches:
    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    # - op: add
    #   path: /machine/time
    #   value:
    #     disabled: false
    #     servers:
    #       - 192.168.2.1

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true

    # - op: replace
    #   path: /cluster/proxy/disabled
    #   value: true

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/certSANs
      value:
        - cluster-0.${CLUSTER_DOMAIN}
        - 192.168.2.143

    # - op: replace
    #   path: /cluster/network/cni
    #   value:
    #     name: "custom"
    #     urls:
    #       - "https://docs.projectcalico.org/archive/v3.21/manifests/calico.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.2.2/deploy/ha-install.yaml"

  selector:
    matchLabels:
      control-plane: "true"
