apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: games-factorio-k2
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/apps/games/factorio-k2"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
