---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-vaultwarden
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-postgresql
  interval: 5m
  path: "./k8s/manifests/security/vaultwarden"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
