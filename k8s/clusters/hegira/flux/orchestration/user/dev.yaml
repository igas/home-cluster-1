---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: user-dev-arc-base
  namespace: flux-system
spec:
  interval: 5m
  path: './k8s/manifests/user/dev/actions-runner-controller/base'
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: user-dev-arc-runners
  namespace: flux-system
spec:
  interval: 5m
  path: './k8s/manifests/user/dev/actions-runner-controller/runners'
  dependsOn:
    - name: user-dev-arc-base
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: user-dev-kubernetes-schemas
  namespace: flux-system
spec:
  path: './k8s/manifests/user/dev/kubernetes-schemas/app'
  prune: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  sourceRef:
    kind: GitRepository
    name: home-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kubernetes-schemas
      namespace: dev
