---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-automation-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/home-automation"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-automation-mosquitto
  namespace: flux-system
spec:
  dependsOn:
    - name: home-automation-namespace
  interval: 5m
  path: "./k8s/manifests/home-automation/mosquitto"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
