---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/kasten-io"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-k10
  namespace: flux-system
spec:
  dependsOn:
    - name: kasten-namespace
    - name: system-monitoring-kube-prom-stack
    - name: rook-ceph-cluster
  interval: 5m
  path: "./k8s/manifests/kasten/k10"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
