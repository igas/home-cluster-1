---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-certmanager
  namespace: flux-system
spec:
  dependsOn:
    - name: system-monitoring-kube-prom-stack
  interval: 5m
  path: "./k8s/manifests/core/cert-manager/cert-manager/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-certmanager-config
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-certmanager
  interval: 5m
  path: "./k8s/manifests/core/cert-manager/cert-manager/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-certmanager-certificate
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-certmanager-config
  interval: 5m
  path: "./k8s/manifests/core/cert-manager/cert-manager/certificate"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
