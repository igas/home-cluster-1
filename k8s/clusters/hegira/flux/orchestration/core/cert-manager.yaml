---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-cert-manager-certmanager
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/core/cert-manager/cert-manager/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-cert-manager-certmanager-config
  namespace: flux-system
spec:
  dependsOn:
    - name: core-cert-manager-certmanager
  interval: 5m
  path: "./k8s/manifests/core/cert-manager/cert-manager/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-cert-manager-certmanager-certificate
  namespace: flux-system
spec:
  dependsOn:
    - name: core-cert-manager-certmanager-config
  interval: 5m
  path: "./k8s/manifests/core/cert-manager/cert-manager/certificate"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
