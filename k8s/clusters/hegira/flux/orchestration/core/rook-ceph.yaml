---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-operator
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/core/rook-ceph/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-operator
  interval: 5m
  path: "./k8s/manifests/core/rook-ceph/cluster"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-external-snapshotter-crds
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/core/rook-ceph/snapshot-controller/crds/"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-snapshot-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-external-snapshotter-crds
  interval: 5m
  path: "./k8s/manifests/core/rook-ceph/snapshot-controller/"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
