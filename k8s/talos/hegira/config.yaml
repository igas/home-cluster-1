---
name: hegira

nodes:
  - hostname: leela
    domain: ""
    ip_address: 10.8.20.30
    install_drive: /dev/sda
    controlplane: true
  - hostname: durandal
    domain: ""
    ip_address: 10.8.20.31
    install_drive: /dev/sda
    controlplane: true
  - hostname: tycho
    domain: ""
    ip_address: 10.8.20.32
    install_drive: /dev/sda
    controlplane: true
  - hostname: xerxes
    domain: ""
    ip_address: 10.8.20.40
    install_drive: /dev/sda
  - hostname: shodan
    domain: ""
    ip_address: 10.8.20.42
    install_drive: /dev/nvme0n1
  - hostname: icarus
    domain: ""
    ip_address: 10.8.20.44
    install_drive: /dev/sda

controlplane:
  endpoint: "https://10.8.20.30:6443"

  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: "true"
        feature-gates: "MixedProtocolLBService=true,EphemeralContainers=True"
        metrics-bind-address: "0.0.0.0"

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - time.cloudflare.com

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true

    - op: add
      path: /cluster/proxy/disabled
      value: true

    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - hegira.${domains.hardware}

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        metrics-bind-address: "0.0.0.0"

    - op: add
      path: /cluster/controllerManager/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        metrics-bind-address: "0.0.0.0"

    - op: add
      path: /cluster/proxy/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        metrics-bind-address: "0.0.0.0"

    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        metrics-bind-address: "0.0.0.0"

    - op: add
      path: /machine/certSANs
      value:
        - hegira.${domains.hardware}

    - op: add
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://raw.githubusercontent.com/Truxnell/home-cluster/main/k8s/clusters/hegira/integrations/cilium-quick-install/quick-install.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.3.0/deploy/ha-install.yaml"

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        vm.max_map_count: "524288"

workers:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: "true"
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - time.cloudflare.com

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        vm.max_map_count: "524288"

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
