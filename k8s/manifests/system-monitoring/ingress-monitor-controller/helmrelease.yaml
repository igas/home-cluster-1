---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: imc
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: ingressmonitorcontroller
      version: 2.1.15
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/stakater/IngressMonitorController/blob/master/charts/ingressmonitorcontroller/values.yaml
  values:
    image:
      repository: stakater/ingressmonitorcontroller
      tag: v2.1.15

    kube-rbac-proxy:
      image:
        repository: gcr.io/kubebuilder/kube-rbac-proxy
        tag: v0.11.0

    serviceMonitor:
      enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: "ingress-monitor-controller-values"

    configSecretName: "ingress-monitor-controller-values"

    resources:
      limits:
        cpu: 20m
        memory: 128Mi
      requests:
        memory: 128Mi
