---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: system-system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/infracloudio/botkube
      pullPolicy: IfNotPresent

    extraAnnotations:
      secret.reloader.stakater.com/reload: botkube

    serviceMonitor:
      enabled: true

    communications:
      discord:
        enabled: true
        notiftype: short

    config:
      recommendations: false
      settings:
        clustername: ${CLUSTER_NAME}
        kubectl:
          enabled: true
          restrictAccess: true
          commands:
            verbs:
              [
                "api-resources",
                "api-versions",
                "cluster-info",
                "describe",
                "diff",
                "explain",
                "get",
                "logs",
                "top",
                "auth",
              ]
            resources:
              [
                "deployments",
                "pods",
                "namespaces",
                "daemonsets",
                "statefulsets",
                "storageclasses",
                "nodes",
              ]
      resources:
        - name: v1/pods
          namespaces:
            include:
              - backup-system
              - default
              - services
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: v1/services
          namespaces:
            include:
              - default
              - services
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: apps/v1/deployments
          namespaces:
            include:
              - default
              - services
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - update
            - delete
            - error
        - name: apps/v1/statefulsets
          namespaces:
            include:
              - default
              - services
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - update
            - delete
            - error
        - name: network-systeming.k8s.io/v1beta1/ingresses
          namespaces:
            include:
              - default
              - services
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: v1/nodes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/namespaces
          namespaces:
            include:
              - default
              - home
              - services
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumes
          namespaces:
            include:
              - default
              - gaming
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumeclaims
          namespaces:
            include:
              - default
              - gaming
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: v1/configmaps
          namespaces:
            include:
              - default
              - gaming
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            - create
            - delete
            - error
        - name: apps/v1/daemonsets
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: batch/v1/jobs
          namespaces:
            include:
              - backup-system
              - default
              - services
              - home
              - kube-system
              - media
              - system-monitoring
              - network-system
              - downloads
              - games
          events:
            # - create
            - update
            # - delete
            - error
        - name: rbac.authorization.k8s.io/v1/roles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/rolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterrolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterroles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error

  valuesFrom:
    - kind: Secret
      name: botkube
      valuesKey: discord-token
      targetPath: communications.discord.token
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-botid
      targetPath: communications.discord.botid
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-channel
      targetPath: communications.discord.channel
      optional: false
