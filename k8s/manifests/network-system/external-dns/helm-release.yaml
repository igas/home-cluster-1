---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: external-dns
    interval: "5m"
    logLevel: debug

    policy: sync
    registry: txt
    txtOwnerId: "k8s"
    txtPrefix: "k8s."

    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-key
      # email: "${SECRET_CLOUDFLARE_EMAIL}"
      proxied: true

    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint

    sources:
      - ingress
      - crd

    annotationFilter: "external-dns/is-public in (true)"
    # domainFilters:
    #   - "${CLUSTER_DOMAIN}"
    extraArgs:
      - "--cloudflare-proxied"

    serviceMonitor:
      enabled: true

    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
