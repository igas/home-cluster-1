---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: minio-http
  namespace: network-system
spec:
  jobName: minio-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.system-monitoring:9115
  targets:
    staticConfig:
      static:
        - "https://minio.${CLUSTER_DOMAIN}"
