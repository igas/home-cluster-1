---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups
spec:
  storageClassName: k10-backup-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDRESS_2}"
    path: /tank/backup/kubernetes/k10/
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
