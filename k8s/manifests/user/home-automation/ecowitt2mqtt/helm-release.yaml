---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ecowitt2mqtt
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-automation
      namespace: mosquitto
  values:
    image:
      repository: bachya/ecowitt2mqtt
      tag: latest@sha256:2ceb7d08ea0dae0b0bcb354cb576a54ac6fec58ad8def6efbf0c7d912e253d91
    env:
      TZ: "${TZ}"
      MQTT_BROKER: mosquitto.home-automation
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}."
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
