---
apiVersion: v1
kind: Service
metadata:
  name: &app minio
  namespace: network-system
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName

  ports:
    - name: api
      port: 9000
    - name: http
      port: 9001

  externalName: ${NAS_ADDRESS_2}
