---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: network-system
  annotations:
    hajimari.io/enable: "false"

spec:
  ingressClassName: "nginx"
  tls:
    hosts:
      - "minio.${EXTERNAL_DOMAIN}"
      - "s3.${EXTERNAL_DOMAIN}"

  rules:
    - host: minio.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: http
    - host: s3.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: api
