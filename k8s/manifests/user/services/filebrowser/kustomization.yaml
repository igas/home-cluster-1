---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ./config-pvc.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: filebrowser-config
    files:
      - ./config/filebrowser.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
