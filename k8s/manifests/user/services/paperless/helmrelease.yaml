---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.8.0

    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_OCR_LANGUAGES: nld
      PAPERLESS_OCR_LANGUAGE: nld
      PAPERLESS_PORT: 8000
      PAPERLESS_REDIS: redis://redis.databases.svc.cluster.local:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: "${TZ}"
      PAPERLESS_URL: https://paperless.${EXTERNAL_DOMAIN}
      USERMAP_GID: 65543

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: file-outline
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host "paperless.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: "george.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: "george.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: "george.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/consume
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: "george.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/export

    resources:
      requests:
        cpu: 23m
        memory: 2975M
      limits:
        memory: 6572M
