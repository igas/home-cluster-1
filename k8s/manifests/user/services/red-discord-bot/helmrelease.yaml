---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app red-discord-bot
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    global:
      nameOverride: *app
    image:
      repository: phasecorex/red-discordbot
      tag: core-audio
      pullPolicy: Always

    env:
      TZ: ${TZ}
      PUID: "1000"
      GUID: "1000"
      PREFIX: "?"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        enabled: false


    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    persistence:
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: george.${INTERNAL_DOMAIN}
            path: /tank/
        mountPath: /data/cogs/Audio/localtracks
        readOnly: false

    # resources:
    #   requests:
    #     cpu: 10m
    #     memory: 50Mi
    #   limits:
    #     memory: 500Mi
