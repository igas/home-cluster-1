---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pleroma-config-v1
  namespace: services
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pleroma-images-config-v1
  namespace: services
  labels:
    app.kubernetes.io/name: &name pleroma
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: 'true'
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
