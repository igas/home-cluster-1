---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pleroma-rebased
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    # controller:
    #   replicas: 3
    #   strategy: RollingUpdate
    fullNameOverride: *app

    image:
      repository: registry.gitlab.com/soapbox-pub/rebased
      tag: latest

    env:
      DOMAIN: &host 'pleroma.${EXTERNAL_DOMAIN}'
      INSTANCE_NAME: 'NatFlix Fediverse'
      ADMIN_EMAIL: 'admin@trux.dev'
      DB_USER: ${SECRET_PLEMORA_REBASED_DB_USER}
      DB_PASS: ${SECRET_PLEMORA_REBASED_DB_PASS}
      DB_NAME: pleroma-rebased
      DB_HOST: postgres-rw.databases.svc.cluster.local.
      SECRET_KEY_BASE: ${SECRET_PLEMORA_REBASED_KEY}

    service:
      main:
        ports:
          http:
            port: &port 4000

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          external-dns.home.arpa/enabled: 'true'

        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    persistence:
      config:
        enabled: true
        existingClaim: filebrowser-config-v1
        path: /var/lib/plemora/

        # probes:
    #   liveness: &probes
    #     enabled: true
    #     custom: true
    #     spec:
    #       httpGet:
    #         path: /settings
    #         port: *port
    #       initialDelaySeconds: 0
    #       periodSeconds: 10
    #       timeoutSeconds: 1
    #       failureThreshold: 3
    #   readiness: *probes
    #   startup:
    #     enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        memory: 1250Mi
