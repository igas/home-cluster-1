---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - config-pvc.yaml
  - helmrelease.yaml
patchesStrategicMerge:
  - patches/postgres.yaml
configMapGenerator:
  - name: pleroma-reloaded-config
    files:
      - ./config/config.exs
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
