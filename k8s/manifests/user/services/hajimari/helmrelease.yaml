---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate

    env:
      TZ: '${TZ}'

    hajimari:
      title: NatFlix
      darkTheme: espresso
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: true
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - frigate
          - home-automation
          - system-monitoring
          - downloads
          - organizarrs
          - media
          - security
          - network-system

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          prometheus.io/probe: 'true'
          prometheus.io/protocol: http

        hosts:
          - host: 'hajimari.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - 'hajimari.${EXTERNAL_DOMAIN}'

    podAnnotations:
      configmap.reloader.stakater.com/reload: 'hajimari-settings'

    persistence:
      data:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
