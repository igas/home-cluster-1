---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex-discord-bot
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/truxnell/plex-bot/plex-bot
      tag: latest
      pullPolicy: Always

    env:
      TZ: ${TZ}
      PUID: "1000"
      GUID: "1000"

    service:
      main:
        enabled: false


    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    persistence:
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: george.${INTERNAL_DOMAIN}
            path: /tank/
        mountPath: /media
        readOnly: false
      config-map:
        enabled: true
        type: configMap
        name: *app
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: true

    # resources:
    #   requests:
    #     cpu: 10m
    #     memory: 50Mi
    #   limits:
    #     memory: 500Mi
