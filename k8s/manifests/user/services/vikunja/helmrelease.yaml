---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: caddy
      tag: 2.5.1-alpine
      pullPolicy: IfNotPresent

    additionalContainers:
      - name: api
        image: vikunja/api
        tag: 0.19.2
        env:
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_DATABASE_HOST
            value: postgres-rw.databases.svc.cluster.local.
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_DATABASE_PASSWORD
            value: ${SECRET_VIKUNJA_POSTGRES_PASSWORD}
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: https://tasks.${SECRET_DOMAIN}
          - name: VIKUNJA_MAILER_FROMEMAIL
            value: tasks@${EMAIL_DOMAIN}
          - name: VIKUNJA_MAILER_ENABLED
            value: "true"
          - name: VIKUNJA_MAILER_HOST
            value: smtp-relay.services.svc.cluster.local
          - name: VIKUNJA_MAILER_PORT
            value: "2525"
        envFrom:
          - secretRef:
              name: *app

        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
          - name: config
            mountPath: /app/vikunja/config.yml
            subPath: config.yml
            readOnly: true

      - name: frontend
        image: vikunja/frontend
        tag: 0.19.1

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        # annotations:
        #   external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "tasks.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-config-v1
        mountpath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja-config-yml

    # resources:
    #   requests:
    #     cpu: 5m
    #     memory: 10Mi
    #   limits:
    #     memory: 500Mi
