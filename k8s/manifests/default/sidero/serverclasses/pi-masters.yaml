---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: pi-masters
  namespace: default
spec:
  configPatches:
    - op: replace
      path: /machine/install
      value:
        disk: /dev/sda
        extraKernelArgs:
          - console=ttyAMA0,115200
    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
  selector:
    matchLabels:
      pi-master: "true"
