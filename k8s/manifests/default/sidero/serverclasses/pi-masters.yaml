---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: pi-masters
  namespace: default
spec:
  configPatches:
    - op: replace
      path: /cluster/apiServer/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-apiserver:v1.23.4
    - op: replace
      path: /cluster/controllerManager/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-controller-manager:v1.23.4
    - op: replace
      path: /cluster/scheduler/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-scheduler:v1.23.4
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/talos-systems/kubelet:v1.23.4
    - op: add
      path: /cluster/coreDNS
      value:
        # renovate: docker-image
        image: docker.io/coredns/coredns:1.9.1

    - op: replace
      path: /persist
      value: false

    - op: replace
      path: /machine/install
      value:
        disk: /dev/sda
        extraKernelArgs:
          - console=ttyAMA0,115200

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/time
      value:
        disabled: true
        servers:
          - time.cloudflare.com

    - op: replace
      path: /cluster/proxy/disabled
      value: true

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
          vip:
            ip: ${CL_0_CP_IP}

    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - ${CL_0_CP_IP}
        - hegira.${CLUSTER_DOMAIN}
    - op: replace
      path: /cluster/proxy/disabled
      value: true

    - op: replace
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://raw.githubusercontent.com/Truxnell/home-cluster/main/k8s/clusters/integrations/cilium-quick-install/quick-install.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.2.2/deploy/ha-install.yaml"

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

  selector:
    matchLabels:
      pi-master: "true"
