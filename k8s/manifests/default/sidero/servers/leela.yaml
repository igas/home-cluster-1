---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  labels:
    pi-master: "true"
  name: 00d03114-0000-0000-0000-dca632f9cd1f
  namespace: default
spec:
  environmentRef:
    namespace: default
    name: default-arm64
  accepted: true
  hostname: leela.${CLUSTER_DOMAIN}
  configPatches:
    - op: add
      path: /machine/network/hostname
      value: leela.${CLUSTER_DOMAIN}
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: add
      path: /machine/network
      value:
        interfaces:
          - interface: eth0
            dhcp: true
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        vm.max_map_count: "524288"
  pxeBootAlways: true
  cpu:
    manufacturer: Broadcom
    version: BCM2711 (ARM Cortex-A72)
  system:
    family: Raspberry Pi
    manufacturer: Raspberry Pi Foundation
    productName: Raspberry Pi 4 Model B
    serialNumber: 0000DCA632F9CD1F
    skuNumber: 0000000000D03114
    version: D03114
