---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  name: ddb5b574-6db4-42b7-9c26-7c19b1250cc4
  labels:
    environment: prod
spec:
  accepted: true
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/nvme0n1
    - op: add
      path: /machine/network/hostname
      value: shodan
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        vm.max_map_count: "524288"
  cpu:
    manufacturer: Intel(R) Corporation
    version: Intel(R) Core(TM) i7-6770HQ CPU @ 2.60GHz
  hostname: shodan
  pxeBootAlways: true
  system:
    family: KY
