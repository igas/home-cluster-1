---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: organizarrs
spec:
  interval: 5m
  chart:
    spec:
      chart: gaps
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/gaps/values.yaml
  values:
    image:
      # -- image repository
      repository: housewrecker/gaps
      tag: x64-v0.10.1
    env:
      TZ: ${TZ}

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/gaps/nord.css"></head>';
            sub_filter_once on;
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "tag-search"
        hosts:
          - host: &host "gaps.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: &tls gaps-${CLUSTER_NAME}-tlssonarr

    persistence:
      data:
        enabled: true
        existingClaim: gaps-config-v1
