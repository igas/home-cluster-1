---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-basic-auth-secrets
  annotations:
    policies.kyverno.io/title: Sync Basic Auth Secrets
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/description: >-
      This policy will copy a Secret called `basic-auth` which
      exists in the `network-system` Namespace to new Namespaces when they are
      created. It will also push updates to the copied Secrets should the
      source Secret be changed.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: sync-basic-auth-superuser-secret
      match:
        resources:
          kinds:
            - Namespace
      exclude:
        resources:
          namespaces:
            - network-system
      generate:
        apiVersion: v1
        kind: Secret
        name: basic-auth
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: network-system
          name: basic-auth
