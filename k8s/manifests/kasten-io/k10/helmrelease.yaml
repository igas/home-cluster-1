---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.5.12
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    eula:
      accept: true
      company: Truxnell
      email: Truxnell@users.noreply.github.com

    global:
      persistence:
        storageClass: ceph-block

    auth:
      tokenAuth:
        enabled: true

    clusterName: hegira

    ingress:
      create: true
      host: k10.${CLUSTER_NAME}.${CLUSTER_DOMAIN}
      annotations:
        kubernetes.io/ingress.class: "nginx"
        external-dns/is-public: "false"
        hajimari.io/enable: "true"
        hajimari.io/icon: backup-restore
        hajimari.io/appName: "K10"
        hajimari.io/url: "https://k10.${CLUSTER_NAME}.${CLUSTER_DOMAIN}/k10/"
      urlPath: "k10"
      hosts:
        - k10.${CLUSTER_NAME}.${CLUSTER_DOMAIN}
      tls:
        enabled: true
        secretName: k10-${CLUSTER_NAME}-tls

    grafana:
      enabled: false
