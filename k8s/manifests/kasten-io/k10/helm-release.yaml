---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.5.8
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    eula:
      accept: true
      company: Truxnell
      email: Truxnell@users.noreply.github.com
    global:
      persistence:
        storageClass: ceph-block
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      create: true
      host: k10.${CLUSTER_NAME}.${CLUSTER_DOMAIN}
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
        external-dns/is-public: "false"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: network-system-rfc1918-ips@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: backup-restore
        hajimari.io/name: "K10"
      urlPath: k10
      hosts:
        - k10.${CLUSTER_NAME}.${CLUSTER_DOMAIN}
      tls:
        enabled: true
        secretName: k10-${CLUSTER_NAME}-tls
