---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.15.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: quay.io
      repository: bitnami/postgresql
      tag: 14.1.0

    postgresqlPassword: "${POSTGRES_PASSWORD}"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    persistence:
      size: 10Gi
      existingClaim: postgresql-config-v1

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-system-rfc1918-ips@kubernetescrd
          hajimari.io/enable: "false"

        hosts:
          - host: "postgresql.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

        tls:
          - secretName: hajimari-${CLUSTER_NAME}-tls
            hosts:
              - "hajimari.${CLUSTER_DOMAIN}"
