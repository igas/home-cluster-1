---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.1.14
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    # values yaml: https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml

    image:
      registry: quay.io
      repository: bitnami/postgresql
      tag: 14.2.0

    global:
      postgresql:
        auth:
          postgresPassword: "${SECRET_POSTGRES_PASSWORD}"

    auth:
      database: "postgres"

    metrics:
      enabled: true
      image:
        repository: bitnami/postgresql
        tag: 0.10.1-debian-10-r14
      serviceMonitor:
        enabled: true

    primary:
      extendedConfiguration: { "sharedBuffers": "1024MB" }
      persistence:
        enabled: true
        existingClaim: postgresql-config-v1
      service:
        type: LoadBalancer
        loadBalancerIP: ${LB_POSTGRES}

    # commonAnnotations: # FIXME
