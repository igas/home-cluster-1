---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-04-12T06-55-35Z

    nameOverride: "minio"

    env:
      TZ: "${TZ}"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
      MINIO_UPDATE: "off"
      MINIO_ROOT_USER: ${SECRET_MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${SECRET_MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: "https://minio.${CLUSTER_DOMAIN}"
      MINIO_SERVER_URL: "https://s3.${CLUSTER_DOMAIN}"
      MINIO_PROMETHEUS_URL: "http://prometheus-prometheus.system-monitoring:9090"
      MINIO_PROMETHEUS_JOB_ID: "minio"

    args:
      - "gateway"
      - "nas"
      - "/data"
      - "-S"
      - "/etc/minio/certs/"
      - "--console-address"
      - ":9001"

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/minio/.minio
        mountPath: /root/.minio
      data:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/minio
        mountPath: /data

    service:
      main:
        ports:
          http:
            enabled: true
            port: 9001
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: storage
        hosts:
          - host: &host-minio "minio.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9001
          - host: &host-s3 "s3.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9000
        tls:
          - secretName: tls.minio
            hosts:
              - *host-minio
              - *host-s3

    podAnnotations:
      secret.reloader.stakater.com/reload: "minio"

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
