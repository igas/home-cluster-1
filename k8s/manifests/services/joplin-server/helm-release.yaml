---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin-server
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: joplin-server
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true

  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/joplin-server/values.yaml
  values:
    image:
      repository: joplin/server
      tag: latest@sha256:17100fc5349199b8398ede4f7079f0ecbfbc5cca5a9e5fbcb17660f9b8496330
    env:
      # env-sample: https://github.com/laurent22/joplin/blob/dev/.env-sample
      # Basic setup
      TZ: "Australia/Melbourne"
      APP_BASE_URL: https://joplin.${CLUSTER_DOMAIN}/
      DB_CLIENT: pg

      # Posgres setup
      POSTGRES_PASSWORD: ${JOPLIN_PASSWORD}
      POSTGRES_DATABASE: joplin
      POSTGRES_USER: ${JOPLIN_USER}
      POSTGRES_PORT: 5432
      POSTGRES_HOST: ${POSTGRES_ADDRESS}

      # Mail setup
      MAILER_ENABLED: 1
      MAILER_HOST: ${SMTP_HOST}
      MAILER_PORT: ${SMTP_PORT}
      MAILER_SECURE: 1
      MAILER_AUTH_USER: ${SMTP_USERNAME}
      MAILER_AUTH_PASSWORD: ${SMTP_PASSWORD}
      MAILER_NOREPLY_NAME: Joplin
      MAILER_NOREPLY_EMAIL: noreply@${SECRET_DOMAIN}

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: notebook-multiple
          hajimari.io/appName: joplin

        hosts:
          - host: "joplin.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "joplin.${CLUSTER_DOMAIN}"
            secretName: joplin-${CLUSTER_NAME}-tls
