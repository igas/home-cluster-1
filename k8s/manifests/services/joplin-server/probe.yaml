---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: joplin-server-http
  namespace: services
spec:
  jobName: joplin-server-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.system-monitoring:9115
  targets:
    staticConfig:
      static:
        - "https://joplin.${CLUSTER_DOMAIN}"
