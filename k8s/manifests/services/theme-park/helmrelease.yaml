---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/truxnell/container-images/theme-park
      tag: latest@sha256:d6d4f4460a2bbcf191b3c9c384ee6c81bc1eb695fd499f32bdc5b2b746a46339

    nameOverride: "theme-park"

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          kubernetes.io/ingress.class: "nginx"
          external-dns/is-public: "false"
        hosts:
          - host: &host "theme-park.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
        tls:
          - secretName: tls.theme-park
            hosts:
              - *host

    resources:
      requests:
        memory: 50Mi
        cpu: 100m
      limits:
        memory: 100Mi
