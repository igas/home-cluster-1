name: "Schedule - Automatic Merge"

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 2-7 * * *'

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.15.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: rebase
          UPDATE_METHOD: rebase
          
