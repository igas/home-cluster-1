---
name: Update Pre-Commit Dependencies

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/pre-commit-auto-update
          title: Auto-update pre-commit hooks
          signoff: true
          committer: "Nat Allan <19149206+Truxnell@users.noreply.github.com>"
          author: "Nat Allan <19149206+Truxnell@users.noreply.github.com>"
          commit-message: Auto-update pre-commit hooks
          body: |
            Signed-off-by: Nat Allan <19149206+Truxnell@users.noreply.github.com>
          labels: dependencies, merge
