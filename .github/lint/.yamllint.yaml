---
ignore: |
  .private/
  .vscode/
  *.sops.*
  *.terraform*
  gotk-components.yaml
  .secrets/
  provision/ansible/roles/mrlesmithjr.zfs/
  privision/ansible/roles/xanmanning.k3s/
extends: default
rules:
  truthy:
    allowed-values: ["true", "false", "on"]
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation: enable
  comments-indentation: disable # Commenting out lines causes issues with this
