---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/qbittorrent/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.5
    env:
      TZ: "Australia/Melbourne"
      WAIT_FOR_VPN: "true"
    service:
      main:
        additionalServices:
        - enabled: true
          nameSuffix: bittorrent
          type: LoadBalancer
          externalIPs:
          - "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_QBITTORRENT}"
          port:
            port: 51314
            name: bittorrent
            protocol: TCP
            targetPort: 51314
          externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        existingClaim: leela-downloads-pvc
      shared:
        enabled: true
        emptyDir: 
          enabled: true
        mountPath: /shared
    podSecurityContext:
      supplementalGroups:
      - 100
    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: dperson/openvpn-client
            tag: latest
        env:
          TZ: "Australia/Melbourne"

        configFileSecret: qbittorrent-vpnconfig

        resources:
          requests:
            cpu: "0.001"
            memory: 128Mi
          limits:
            memory: 512Mi

        networkPolicy:
          enabled: true
          
          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            # VPN traffic port - change if your provider uses a different port
            - port: ${VPN_PORT}
              protocol: UDP
          - to:
              # Allow traffic within K8S - change if your K8S cluster uses a different CIDR
            - ipBlock:
                cidr: ${NETWORK_K8S_CLUSTER_CIDR}
            - ipBlock:
                cidr: ${NETWORK_K8S_SERVICE_CIDR}



