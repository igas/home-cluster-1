---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/unifi/values.yaml
  values:
    image:
      repository: jacobalberty/unifi
      tag: 6.1.71
    env:
      TZ: Australia/Melbourne
    persistence:
      data:
        enabled: true
        existingClaim: unifi-config-v1
    guiService:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: unifi
        coredns.io/hostname: unifi
        traefik.ingress.kubernetes.io/service.serversscheme: https
        metallb.universe.tf/allow-shared-ip: unifi
      loadBalancerIP: ${CLUSTER_LB_UNIFI}
      externalTrafficPolicy: Local

    controllerService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
      loadBalancerIP: ${CLUSTER_LB_UNIFI}
      externalTrafficPolicy: Local

    stunService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
      loadBalancerIP: ${CLUSTER_LB_UNIFI}
      externalTrafficPolicy: Local

    discoveryService:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
      loadBalancerIP: ${CLUSTER_LB_UNIFI}
      externalTrafficPolicy: Local

      