---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/unifi/values.yaml
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.4.54
    env:
      TZ: Australia/Melbourne
    persistence:
      data:
        enabled: true
        existingClaim: unifi-config-v1
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: ${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_UNIFI}
        externalTrafficPolicy: Local

    resources:
      requests:
        cpu: "0.02"
        memory: "1024M"
      limits:
        memory: "1536M"
