---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-phpfm
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx-phpfpm
      version: 0.0.2
      sourceRef:
        kind: HelmRepository
        name: drpsychick-charts
        namespace: flux-system
      interval: 5m
  # Values link: 
  values:
    nginx:
      image:
        tag: "1.21.0"
    phpfpm:
      image:
        tag: "8-fpm-alpine"
    persistence:
      enabled: true
      existingClaim: nginx-php-config-v1


