---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dizquetv
spec:
  interval: 5m
  chart:
    spec:
      chart: dizquetv
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: true
  # install:
  #   remediation:
  #     retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/dizquetv/values.yaml
  values:
    env:
      TZ: "Australia/Melbourne"
    image:  
      repository: vexorian/dizquetv
      tag: 1.3.0
    persistence:
      config:
        enabled: true
        existingClaim: dizquetv-config-v1
   


