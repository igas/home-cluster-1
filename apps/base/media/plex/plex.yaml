---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/plex/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.23.2.4656-85f0adf5b
    env:
      TZ: "Australia/Melbourne"
      ADVERTISE_IP: "https://plex.${CLUSTER_DOMAIN}:443/,http://${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_PLEX}:32400/"
      PLEX_CLAIM: "${PLEX_TOKEN}"
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    hostNetwork: true
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v2
      media:
        enabled: true
        existingClaim: leela-media-pvc
      transcode:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
    service:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_PLEX}"
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex
