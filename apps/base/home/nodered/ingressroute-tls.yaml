---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nodered-tls
spec:
  entryPoints:
    - websecure
  routes: # TODO Set api with no auth
    - kind: Rule
      match: Host(`nodered.${CLUSTER_DOMAIN}`)
      services:
        - name: nodered-node-red
          port: 1880
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
  tls:
    certResolver: cloudflare
