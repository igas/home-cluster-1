---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: true
  # install:
  #   remediation:
  #     retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/values.yaml
  values:
    securityContext:
      #   # readOnlyRootFilesystem: false
      #   # runAsNonRoot: false
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    probes:
      #Circumvention - avoid restart
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: longhorn
    extraEnv:
      TZ: "Australia/Melbourne"
    additionalVolumes:
      # - name: restore
      #   nfs:
      #     server: "192.168.2.253"
      #     path: "/volume1/backup/docker-files/"
    # additionalVolumeMounts:
    #   - mountPath: /restore
    #     name: restore
    # service:
    #   type: LoadBalancer
    #   loadBalancerIP: "192.168.2.130" # TODO replace with variable
    #   # loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_HA}"
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 35m
        memory: 150Mi
