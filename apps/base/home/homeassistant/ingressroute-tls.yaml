---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-tls
spec:
  entryPoints:
    - websecure
  routes: # TODO Set api with no auth
    - kind: Rule
      match: Host(`homeassistant.${CLUSTER_DOMAIN}`)
      services:
        - name: home-assistant
          port: 8123
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
  #        - name: traefik-forward-auth
  #          namespace: kube-system
  tls:
    certResolver: cloudflare

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-codeserver-tls
spec:
  entryPoints:
    - websecure
  routes: # TODO Set api with no auth
    - kind: Rule
      match: Host(`homeassistant-code.${CLUSTER_DOMAIN}`)
      services:
        - name: home-assistant-codeserver
          port: 12321
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
        - name: traefik-forward-auth
          namespace: kube-system
  tls:
    certResolver: cloudflare
