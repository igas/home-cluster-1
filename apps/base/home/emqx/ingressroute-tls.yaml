---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: emxq-tls
spec:
  entryPoints:
    - websecure
  routes: # TODO Set api with no auth
    - kind: Rule
      match: Host(`emxq.${CLUSTER_DOMAIN}`)
      services:
        - name: emqx
          port: 18083
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
        - name: traefik-forward-auth
          namespace: kube-system
  tls:
    certResolver: cloudflare
