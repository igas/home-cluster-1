---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwardenrs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bitwardenrs
      version: 2.1.8
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: true
  # install:
  #   remediation:
  #     retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/bitwardenrs/values.yaml
  values:
    bitwardenrs:
      signupsAllowed: true
      domain: "https://bitwarden.${CLUSTER_DOMAIN}" # TODO rename with cluster variable
      admin:
        existingSecret:
          enabled: true
          name: bitwarden-secrets
          tokenKey: adminToken
      externalDatabase:
        enabled: true
        # Supported values: 'mysql', 'postgresql'.
        type: "mysql"
        # Database host. Required if external database is enabled.
        host: "mariadb-galera.infra-mariadb-galera.svc.cluster.local"
        # Database port. Optional, default value is specific to the database backend.
        port: "3306"
        # Database name.
        database: "bitwarden_rs"
        # Database user.
        user: ""
        # Database password. Special characters must be escaped with percent encoding.
        password: ""
        # Use existing secret for database credentials.
        existingSecret:
          enabled: true
          name: "bitwarden-secrets"
          userKey: "userKey"
          # Special characters in the password value must be escaped with percent encoding.
          passwordKey: "passwordKey"
    persistence:
      type: statefulset
      enabled: true
      size: 1Gi
      accessMode: ReadWriteOnce
      storageClass: "longhorn"
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
