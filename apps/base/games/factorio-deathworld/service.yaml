---
kind: Service
apiVersion: v1
metadata:
  name: factorio-deathworld
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs:
    - ${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_FACTORIO}
  ports:
    - port: 34200
      targetPort: 34200
      protocol: UDP
  selector:
    app: factorio-deathworld
  annotations:
    metallb.universe.tf/allow-shared-ip: factorio
