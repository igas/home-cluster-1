---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundryvtt
spec:
  interval: 5m
  chart:
    spec:
      chart: foundryvtt
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: true
  # install:
  #   remediation:
  #     retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/founderyvtt/values.yaml
  values:
    image:
      repository: felddy/foundryvtt
      pullPolicy: IfNotPresent
      tag: 0.8.3
    env:
      TZ: "Australia/Melbourne"
      FOUNDRY_USERNAME: Truxnell
      FOUNDRY_PASSWORD: 4f9MUHDYY4fhnW
    persistence:
      config:
        enabled: true
        existingClaim: foundryvtt-config-v1

