---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: factorio-k2
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/stable/factorio/
      version: 0.0.1
      sourceRef:
        kind: GitRepository
        name: k8s-at-home-truxnell
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/Truxnell/charts/blob/master/charts/stable/factorio/values.yaml
  values:

    image:
      # -- image repository
      repository: factoriotools/factorio
      # -- image tag
      tag: latest

    env:
  # -- Set the container timezone
      TZ: "Australia/Melbourne"

    service:
      main:
        enabled: false
      factorio-game:
        enabled: true
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: ${CLUSTER_LB_FACTORIO}  # Set a IP here to ensure the game server is given a static internal IP
        ports:
          factorio-game:
            enabled: true
            port: 34197
            protocol: UDP
      factorio-rcon:
        enabled: true
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: ${CLUSTER_LB_FACTORIO}  # Set a IP here to ensure the game server is given a static internal IP
        ports:
          factorio-rcon:
            enabled: true
            port: 27015
            protocol: TCP
