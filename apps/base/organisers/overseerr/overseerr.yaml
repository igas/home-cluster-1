---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 5m
  chart:
    spec:
      chart: overseerr
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: true
  # install:
  #   remediation:
  #     retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/overseerr/values.yaml
  values:
    image:
      repository: sctx/overseerr
      tag: 1.19.1
    env:
      TZ: "Australia/Melbourne"
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v1

