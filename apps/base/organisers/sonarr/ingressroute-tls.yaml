---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-tls
spec:
  entryPoints:
    - websecure
  routes: # TODO Set api with no auth
    - kind: Rule
      match: Host(`sonarr.l.voltaicforge.com`) # TODO Replace with variable
      services:
        - name: sonarr
          port: 6789
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
    - kind: Rule
      match: Host(`sonarr.l.voltaicforge.com/api`) # TODO Replace with variable
      services:
        - name: sonarr
          port: 6789
  tls:
    certResolver: cloudflare
