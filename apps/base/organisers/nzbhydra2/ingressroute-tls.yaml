metadata:
  name: nzbhydra2-tls
spec:
  entryPoints:
    - websecure
  routes: # TODO Set api with no auth
    - kind: Rule
      match: Host(`nzbhydra.${CLUSTER_DOMAIN}`) # TODO Replace with variable
      services:
        - name: nzbhydra2
          port: 5076
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
