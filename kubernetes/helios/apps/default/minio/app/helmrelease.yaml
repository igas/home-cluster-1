---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-03-24T21-41-23Z
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        ports:
          http:
            port: 9001
          api:
            enabled: true
            port: 9000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    args:
      - server
      - /data
      - --console-address
      - :9001
    persistence:
      config:
        enabled: true
        hostPath: /tank/minio
        mountPath: /data
    env:
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: https://minio.trux.dev
      MINIO_SERVER_URL: https://s3.trux.dev
      MINIO_PROMETHEUS_URL: http://prometheus.trux.dev
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_PROMETHEUS_AUTH_TYPE: public
    envFrom:
      - secretRef:
          name: minio
