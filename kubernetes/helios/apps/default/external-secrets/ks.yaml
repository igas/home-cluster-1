---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets-operator
  namespace: default
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  path: './kubernetes/helios/apps/default/external-secrets/operator/'
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: external-secrets-operator
      namespace: default
  dependsOn:
    - name: cluster-apps-cert-manager
