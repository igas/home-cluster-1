---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: &name cert-managr
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api-pat
            key: dopplerToken
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name:
spec:
  secretStoreRef:
    kind: SecretStore
    name: *name
  target:
    name: secret-sauce-pat
  dataFrom:
    - find:
        name:
          regexp: .*
