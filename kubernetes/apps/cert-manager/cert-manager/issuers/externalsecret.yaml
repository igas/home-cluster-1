---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name cert-manager
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api-pat
            key: dopplerToken
            namespace: security
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: SecretStore
    name: &name cert-manager
  target:
    name: cloudflare-api-token-secret
  dataFrom:
    - find:
        name:
          regexp: .*
