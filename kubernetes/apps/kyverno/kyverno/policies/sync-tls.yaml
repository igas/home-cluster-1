---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-tls-secrets
  annotations:
    policies.kyverno.io/title: Sync Tls Secrets
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/description: >-
      This policy will copy a Secret called `truxnell-net-tls` which
      exists in the `networking` Namespace to new Namespaces when they are
      created. It will also push updates to the copied Secrets should the
      source Secret be changed.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: sync-tls--secret
      match:
        resources:
          kinds:
            - Namespace
      generate:
        apiVersion: v1
        kind: Secret
        name: truxnell-net-tls
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: networking
          name: truxnell-net-tls
