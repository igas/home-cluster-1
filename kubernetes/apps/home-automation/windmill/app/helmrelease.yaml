---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app windmill
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: windmill
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: windmill-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    postgres:
      enabled: false

    windmill:
      databaseUrlSecretName: windmill
      baseProtocol: https
      baseDomain: windmill.trux.dev
