---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app shynet-webserver
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    fullNameOverride: *app
    image:
      repository: milesmcc/shynet
      tag: latest@sha256:3f6cf7ee1e4f4365a0ec0946716c47169ce560d852dfadc6b55160ab90404824
    env:
      TIMEZONE: "${TZ}"
      DB_HOST:
        valueFrom:
          secretKeyRef:
            name: database-shynet-user
            key: HOST
      DB_NAME:
        valueFrom:
          secretKeyRef:
            name: database-shynet-user
            key: DATABASE_NAME
      DB_USER:
        valueFrom:
          secretKeyRef:
            name: database-shynet-user
            key: ROLE
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-shynet-user
            key: PASSWORD
    envFrom:
      - secretRef:
          name: shynet
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.voltaicforge.com
          # hajimari.io/icon: simple-icons:pleroma
          nginx.ingress.kubernetes.io/server-snippet: |
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Protocol $scheme;
            proxy_set_header X-Url-Scheme $scheme;
        hosts:
          - host: &host "shynet.${WEBSITE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: shynet.tls
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 500Mi
