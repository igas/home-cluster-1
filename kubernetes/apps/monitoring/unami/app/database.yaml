---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: unami-db
  namespace: monitoring
spec:
  database: unami
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: unami-user
  namespace: monitoring
spec:
  role: unami
  database: unami-db
  secretName: database
  privileges: OWNER
