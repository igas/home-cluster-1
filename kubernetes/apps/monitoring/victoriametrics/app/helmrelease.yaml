---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-metrics-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: victoria-metrics

    victoria-metrics-operator:
      enabled: true
      operator:
        disable_prometheus_converter: false

    vmcluster:
      enabled: true
      spec:
        retentionPeriod: "1" # this is months unless a character prefix is added (1d, 1w, etc)
        replicationFactor: 3
        vmstorage:
          replicaCount: 3
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: local-hostpath
                resources:
                  requests:
                    storage: 10Gi
        vmselect:
          replicaCount: 3
          cacheMountPath: /select-cache
          extraArgs: {}
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: local-hostpath
                resources:
                  requests:
                    storage: 2Gi
        vminsert:
          replicaCount: 3

    vmalert:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - &hostalert vmalert.${EXTERNAL_DOMAIN}
        tls:
          - hosts:
              - *hostalert

    vmagent:
      enabled: true
      spec:
        additionalScrapeConfigs:
          name: vm-additional-scrape-configs
          key: prometheus-additional.yaml
      ingress:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - &hostagent vmagent.${EXTERNAL_DOMAIN}
        tls:
          - hosts:
              - *hostagent

    vmsingle:
      enabled: false

    monzoTemplate:
      enabled: false

    alertmanager:
      enabled: true
      spec:
        replicaCount: 3
        configSecret: alertmanager-secret
      #   storage:
      #     volumeClaimTemplate:
      #       spec:
      #         storageClassName: local-hostpath
      #         resources:
      #           requests:
      #             storage: 2Gi
      ingress:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - &hostam alertmanager.${EXTERNAL_DOMAIN}
        tls:
          - hosts:
              - *hostam

    kubelet:
      enabled: true
      spec:
        metricRelabelConfigs:
          # Drop high cardinality labels
          - action: labeldrop
            regex: (uid)
          - action: labeldrop
            regex: (id|name)
          - action: drop
            source_labels: ["__name__"]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)

    kubeApiServer:
      enabled: true
      spec:
        metricRelabelConfigs:
          # Drop high cardinality labels
          - sourceLabels: ["__name__"]
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
            action: drop
          - sourceLabels: ["__name__"]
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket)
            action: drop

    kubeControllerManager:
      enabled: false
      endpoints: &cp
        - 10.8.20.40
        - 10.8.20.42
        - 10.8.20.44
      service:
        enabled: true
        port: 10259
        targetPort: 10259
      spec:
        endpoints:
          - port: http-metrics
            scheme: http

    kubeScheduler:
      enabled: true
      endpoints: *cp
      service:
        enabled: true
        port: 10259
        targetPort: 10259
      spec:
        endpoints:
          tlsConfig:
            insecureSkipverify: true

    kubeEtcd:
      enabled: true
      endpoints: *cp
      service:
        enabled: true
        port: 2381
        targetPort: 2381
      spec:
        endpoints:
          - port: http-metrics
            scheme: http

    kube-state-metrics:
      enabled: true

    prometheus-node-exporter:
      enabled: true

    grafana:
      enabled: false
