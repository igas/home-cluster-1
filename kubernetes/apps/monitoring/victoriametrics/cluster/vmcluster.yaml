---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: vmcluster-hegira
  namespace: monitoring
spec:
  clusterVersion: "v1.90.0-cluster"
  retentionPeriod: "2"
  replicationFactor: 3

  vminsert:
    replicaCount: 3
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - "vminsert"
            topologyKey: "kubernetes.io/hostname"

  vmselect:
    image:
      repository: victoriametrics/vmselect
      tag: v1.91.3-cluster
    replicaCount: 3
    cacheMountPath: "/select-cache"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-hostpath
          resources:
            requests:
              storage: 10Gi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - "vmselect"
            topologyKey: "kubernetes.io/hostname"
    resources:
      limits:
        memory: "300Mi"

  vmstorage:
    image:
      repository: victoriametrics/vmstorage
      tag: v1.91.3-cluster
    replicaCount: 3
    storageDataPath: "/vm-data"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-hostpath
          resources:
            requests:
              storage: 10Gi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - "vmstorage"
            topologyKey: "kubernetes.io/hostname"
    resources:
      limits:
        memory: "500Mi"
