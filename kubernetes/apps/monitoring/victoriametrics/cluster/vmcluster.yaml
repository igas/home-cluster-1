---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: vmcluster-hegira
  namespace: monitoring
spec:
  clusterVersion: "v1.90.0-cluster"
  retentionPeriod: 2
  replicationFactor: 2
  vminsert:
    replicaCount: 3
  vmselect:
    image:
      repository: victoriametrics/vmselect
      tag: v1.91.3-cluster
    replicaCount: 3
    cacheMountPath: "/select-cache"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-hostpath
          resources:
            requests:
              storage: 5Gi
    resources:
      limits:
        memory: "300Mi"
  vmstorage:
    image:
      repository: victoriametrics/vmstorage
      tag: v1.91.3-cluster
    replicaCount: 3
    storageDataPath: "/vm-data"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-hostpath
          resources:
            requests:
              storage: 20Gi
    resources:
      limits:
        memory: "500Mi"
