---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: vmcluster-hegira
  namespace: monitoring
spec:
  clusterVersion: "v1.90.0-cluster"
  retentionPeriod: "1"
  replicationFactor: 2
  vminsert:
    replicaCount: 2
  vmselect:
    replicaCount: 2
    cacheMountPath: "/select-cache"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 5Gi
    resources:
      limits:
        memory: "300Mi"
  vmstorage:
    replicaCount: 2
    storageDataPath: "/vm-data"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 20Gi
    resources:
      limits:
        memory: "500Mi"
