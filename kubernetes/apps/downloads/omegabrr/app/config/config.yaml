---
server:
  host: 0.0.0.0
  port: 80
  apiToken: {{ .OMEGABRR_APIKEY }}

schedule: "0 */8 * * *"

clients:
  autobrr:
    host: http://autobrr.downloads.svc.cluster.local
    apikey: {{ .AUTOBRR_APIKEY }}
  arr:
    - name: radarr
      type: radarr
      host: http://radarr.${EXTERNAL_DOMAIN}
      apikey: {{ .RADARR__API_KEY }}
      filters:
        - 6 # movies

    - name: sonarr
      type: sonarr
      host: http://sonarr.${EXTERNAL_DOMAIN}
      apikey: {{ .SONARR__API_KEY }}
      filters:
        - 5 # shows
      excludeAlternateTitles: true

