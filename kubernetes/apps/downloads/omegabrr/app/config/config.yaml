---
server:
  host: 0.0.0.0
  port: 80
  apiToken: {{ .OMEGABRR_APIKEY }}

schedule: "0 */8 * * *"

clients:
  autobrr:
    host: http://autobrr.downloads.svc.cluster.local
    apikey: {{ .AUTOBRR_APIKEY }}
  arr:
    - name: radarr
      type: radarr
      host: http://radarr.${EXTERNAL_DOMAIN}
      apikey: {{ .RADARR__API_KEY }}
      filters:
        - 6 # movies

    - name: sonarr
      type: sonarr
      host: http://sonarr.${EXTERNAL_DOMAIN}
      apikey: {{ .SONARR__API_KEY }}
      filters:
        - 5 # shows
      excludeAlternateTitles: true

    - name: lidarr
      type: lidarr
      host: http://lidarr.${EXTERNAL_DOMAIN}
      apikey: {{ .LIDARR__API_KEY }}
      filters:
        - 5 # shows

lists:
  - name: Latest TV Shows
    type: mdblist
    url: https://mdblist.com/lists/garycrawfordgc/latest-tv-shows/json
    filters:
      - 12 # Change me

  - name: Anticipated TV
    type: trakt
    url: https://api.autobrr.com/lists/trakt/anticipated-tv
    filters:
      - 13 # Change me

  - name: Upcoming Movies
    type: trakt
    url: https://api.autobrr.com/lists/trakt/upcoming-movies
    filters:
      - 14 # Change me

  - name: Upcoming Bluray
    type: trakt
    url: https://api.autobrr.com/lists/trakt/upcoming-bluray
    filters:
      - 15 # Change me
  #
  - name: Popular TV
    type: trakt
    url: https://api.autobrr.com/lists/trakt/popular-tv
    filters:
      - 16

  - name: New Albums
    type: metacritic
    url: https://api.autobrr.com/lists/metacritic/new-albums
    filters:
      - 17 # Change me

  - name: Upcoming Albums
    type: metacritic
    url: https://api.autobrr.com/lists/metacritic/upcoming-albums
    filters:
      - 18 # Change me
