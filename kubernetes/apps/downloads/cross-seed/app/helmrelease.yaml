---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cross-seed
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: *app
        containers:
          main:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 5.5.4
            env:
              TZ: America/New_York
            args: ["daemon"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        ports:
          http:
            port: 2468

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/backup/k8s_apps/qbittorrent/
        mountPath: /config
      config-file:
        enabled: true
        type: secret
        name: cross-seed-secret
        mountPath: /config/config.js
        subPath: config.js
        readOnly: true
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        mountPath: /media
