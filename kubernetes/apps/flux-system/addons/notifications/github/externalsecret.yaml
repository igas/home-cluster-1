---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name flux
  namespace: flux-system
spec:
  provider:
    doppler:
      project: *name
      config: ${SECRET_CONFIG}
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: security
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: &name flux
  target:
    name: github-token
  data:
    - secretKey: token
      remoteRef:
        key: GH_TOKEN
