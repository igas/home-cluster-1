---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-configmap
  namespace: networking
data:
  config.yaml: |
    ingress:
      - hostname: "${EXTERNAL_DOMAIN}"
        service: https://ingress-nginx-controller.networking.svc.cluster.local:443
        originRequest:
          originServerName: ingress.${EXTERNAL_DOMAIN}
      - hostname: "*.${EXTERNAL_DOMAIN}"
        service: https://ingress-nginx-controller.networking.svc.cluster.local:443
        originRequest:
          originServerName: ingress.${EXTERNAL_DOMAIN}
      - service: http_status:404
