---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-authelia-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  path: './kubernetes/apps/security/authelia/app/'
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia-app
      namespace: security
  dependsOn:
    - name: cluster-apps-glauth-app
    - name: cluster-apps-redis-app
    - name: cluster-apps-cloudnative-pg-app
