# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app authelia
  namespace: security
  labels: &labels
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      !!merge <<: *labels
  endpoints:
    - port: metrics
      scheme: http
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
