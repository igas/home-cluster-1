---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: doppler-auth-api-pat
spec:
  provider:
    doppler:
      project: secret-sauce
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api-pat
            key: dopplerToken
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-sauce-pat
spec:
  secretStoreRef:
    kind: SecretStore
    name: doppler-auth-api
  target:

dataFrom:
    - find:
        name:
          regexp: .*    name: secret-sauce-pat
