---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pleroma-rebased-app
  namespace: services
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.databases.svc.cluster.local.
          - name: POSTGRES_DB
            value: pleroma-rebased
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            value: ${SECRET_PLEROMA_REBASED_DB_USER}
          - name: POSTGRES_PASS
            value: ${SECRET_PLEROMA_REBASED_DB_PASS}
