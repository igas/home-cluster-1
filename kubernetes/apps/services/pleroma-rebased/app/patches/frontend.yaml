---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pleroma-rebased
  namespace: services
spec:
  values:
    additionalContainers:
      frontend:
        name: git-sync
        image: k8s.gcr.io/git-sync/git-sync:v3.6.3
        imagePullPolicy: IfNotPresent
        args:
          - '--repo=https://gitlab.com/soapbox-pub/soapbox.git'
          - '--branch=develop'
          - '--depth=1'
          - '--root=/static/soapbox'
          - '--wait=21600' # 6 hours

        volumeMounts:
          - name: static
            mountPath: /static
