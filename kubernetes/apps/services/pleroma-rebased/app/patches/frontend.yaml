---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pleroma-rebased
  namespace: services
spec:
  values:
    initContainers:
      - name: git-config
        image: alpine/git:v2.30.2
        command:
          - 'sh'
          - '-c'
          - |
            git clone --depth 1 "https://gitlab.com/soapbox-pub/soapbox.git" /static

        volumeMounts:
          - name: static
            mountPath: /static
        securityContext:
          runAsUser: 0
