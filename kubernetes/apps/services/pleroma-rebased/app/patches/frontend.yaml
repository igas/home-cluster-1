---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pleroma-rebased
  namespace: services
spec:
  values:
    additionalContainers:
      frontend:
        name: git-sync
        image: willdockerhub/git-sync:v3.3.0
        imagePullPolicy: IfNotPresent
        args:
          - '--repo=https://gitlab.com/soapbox-pub/soapbox.git'
          - '--branch=main'
          - '--root=/static'
          - '--wait=30'

        volumeMounts:
          - name: static
            mountPath: /static
