---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pleroma-rebased
  namespace: services
spec:
  values:
    initContainers:
      - soapbox:
          image: alpine/git
          command:
            - git
            - clone
            - https://gitlab.com/soapbox-pub/soapbox.git
            - /static

          volumeMounts:
            - name: static
              mountPath: /static
