<link allowmask="${SECRET_KAHIRC_ENO1DEV_IP}"
              bind="0.0.0.0"
              hidden="no"
              name="cni.eno1.dev"
              ipaddr="${SECRET_KAHIRC_ENO1DEV_IP}"
              port="7001"
              recvpass="${SECRET_KAHIRC_ENO1DEV_RECVPASS}"
              sendpass="${SECRET_KAHIRC_ENO1DEV_RECVPASS}"
              sslprofile="certmanager"
              timeout="15s">

            <autoconnect period="2m"
              server="cni.eno1.dev">

