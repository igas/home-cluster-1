---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: irc-truxnell-net
  namespace: networking
spec:
  secretName: irc-truxnell-net-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: irc.truxnell.net
  dnsNames:
    - "irc.truxnell.net"
