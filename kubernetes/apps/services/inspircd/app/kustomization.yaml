---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomize.config.k8s.io/kustomization_v1beta1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  namespace: services
resources:
  - ./externalsecret.yaml
  - ./servicemonitor.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: inspircd
    files:
      - ./config/inspircd.conf
      - ./config/motd.txt
      - ./config/opers.conf
      - ./config/server.conf
generatorOptions:
  disableNameSuffixHash: true
