---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: mastodon-db
  namespace: security
spec:
  database: mastodon
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: mastodon-user
  namespace: security
spec:
  role: mastodon
  database: mastodon-db
  secretName: database
  privileges: OWNER
