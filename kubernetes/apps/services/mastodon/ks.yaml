---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomize.toolkit.fluxcd.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-mastodon
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-zalando-postgres
    - name: cluster-apps-ext-postgres-operator
    - name: cluster-apps-external-secrets-operator
    - name: cluster-apps-mastodon-redis
  path: ./kubernetes/apps/services/mastodon/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: mastodon-web
  #     namespace: services
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: mastodon-streaming
  #     namespace: services
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: mastodon-sidekiq
  #     namespace: services
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomize.toolkit.fluxcd.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-mastodon-redis
  namespace: flux-system
spec:
  path: ./kubernetes/apps/services/mastodon/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mastodon-redis
      namespace: services
  interval: 30m
  retryInterval: 1m
  timeout: 5m
