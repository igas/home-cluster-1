---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-data-v1
  namespace: services
  labels:
    app.kubernetes.io/name: &app mealie-app
    app.kubernetes.io/instance: *app
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
