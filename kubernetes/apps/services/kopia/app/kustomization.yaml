---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./maintenance
  - ./sync
  - ./web
namespace: services
configMapGenerator:
  - name: kopia
    files:
      - repository.config
generatorOptions:
  disableNameSuffixHash: true
metadata:
  namespace: services
