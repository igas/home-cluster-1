---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app invidious-server
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:0141cf427c47f2d534711a3f9e8c5f9008bc6b585463ccd9288cf0f027e20deb
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    fullNameOverride: *app

    image:
      repository: quay.io/invidious/invidious
      tag: latest@sha256:0aa266e2b35200b45ed49d708dfc67938465b7fd21648444feb9b324833cfa6a
    service:
      main:
        ports:
          http:
            port: &port 3000

    envFrom:
      - secretRef:
          name: *app

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${EXTERNAL_DOMAIN}
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: simple-icons:youtube
        hosts:
          - host: &host "invidious.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.yml
        mountPath: /invidious/config/config.yml
        readOnly: false

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 256M
