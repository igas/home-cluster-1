---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app volsync-to-b2
  namespace: scripts
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: '@daily'
        ttlSecondsAfterFinished: 86400
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/truxnell/b2
      tag: 3.9.0@sha256:cc87399a6b324b28dbd2b5a15125c143fcc0c2b2d75fc5ac7cf743b93f61cb6e
    command: ['b2']
    args: ['sync','/data','b2://trux-volsync-backup-A73B8D/','--keepDays','7','--replaceNewer']
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/minio/restic/
        mountPath: /data
