---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app yt-dlp-jon-ong
  namespace: scripts
  labels:
    app: *app
spec:
  schedule: '30 17 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          automountServiceAccountToken: false
          containers:
            - name: *app
              image: ghcr.io/truxnell/yt-dlp:2023.10.07@sha256:3f2fec273c4df35de254e217ec1d63d93bbcfdc4a717a1677a8854962d42e639
              imagePullPolicy: IfNotPresent
              command: ['/wrapper.sh']
              args:
                - -f
                - ba
                - https://www.youtube.com/c/JonathanOng/videos
                - --remux-video
                - opus
                - -o
                - /music/Jonathan Ong/Twitch Highlights/%(title)s.%(ext)s
                - --download-archive
                - /music/Jonathan Ong/Twitch Highlights/ytdlhistory.txt
                - --add-metadata
                - --embed-thumbnail
                - --parse-metadata
                - Twitch Highlights:%(meta_album)s
                - --parse-metadata
                - Jonathan Ong:%(meta_artist)s
                - --parse-metadata
                - Jonathan Ong:%(meta_album_artist)s
              volumeMounts:
                - mountPath: /music
                  name: nas
          restartPolicy: Never
          volumes:
            - name: nas
              nfs:
                server: 'helios.${INTERNAL_DOMAIN}'
                path: /tank/natflix/music/
