---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media-manager-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: &name plex-media-manager
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 80Gi
  storageClassName: ceph-block
