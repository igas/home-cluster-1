---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name factorio-seablock
  namespace: games
spec:
  provider:
    doppler:
      project: *name
      config: ${SECRET_CONFIG}
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: factorio-seablock
  namespace: games
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: &name flux
  target:
    name: github-token
  data:
    - secretKey: rconpw
      remoteRef:
        key: RCONPW
    - secretKey: admin-whitelist.json
      remoteRef:
        key: ADMIN_WHITELIST_JSON
    - secretKey: server-settings.json
      remoteRef:
        key: SERVER_SETTINGS_JSON
