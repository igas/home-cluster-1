---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: '${EXTERNAL_DOMAIN/./-}'
  namespace: networking
spec:
  secretName: '${EXTERNAL_DOMAIN/./-}-tls'
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: '${EXTERNAL_DOMAIN}'
  dnsNames:
    - '${EXTERNAL_DOMAIN}'
    - '*.${EXTERNAL_DOMAIN}'
