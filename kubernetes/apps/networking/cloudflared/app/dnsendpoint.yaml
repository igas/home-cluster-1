---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared-tunnel-external-domain
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.${EXTERNAL_DOMAIN}
spec:
  endpoints:
    - dnsName: ingress.${EXTERNAL_DOMAIN}
      recordType: CNAME
      targets: ["${SECRET_TUNNEL_ID}.cfargotunnel.com"]
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared-tunnel-truxnell-net
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.truxnell.net
spec:
  endpoints:
    - dnsName: ingress.truxnell.net
      recordType: CNAME
      targets: ["${SECRET_TUNNEL_ID}.cfargotunnel.com"]
