      originServerName: ingress.${EXTERNAL_DOMAIN}
  - hostname: "*.${EXTERNAL_DOMAIN}"
    service: https://ingress-nginx-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: ingress.${EXTERNAL_DOMAIN}
  - hostname: "voltaicforge.com"
    service: https://ingress-nginx-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: ingress.voltaicforge.com
  - hostname: "*.voltaicforge.com"
    service: https://ingress-nginx-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: ingress.voltaicforge.com
  - hostname: "irc.voltaicforge.com"
