---
originRequest:
  connectTimeout: 30s
warp-routing:
  enabled: false


ingress:
  - hostname: "*.${EXTERNAL_DOMAIN}"
    service: https://cilium-ingress.kube-system.svc.cluster.local.
    originRequest:
      originServerName: ingress.${EXTERNAL_DOMAIN}

  - hostname: "*.voltaicforge.com"
    service: https://cilium-ingress.kube-system.svc.cluster.local.
    originRequest:
      originServerName: ingress.voltaicforge.com
 
  - service: http_status:404
