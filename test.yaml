---
apiVersion: v1
kind: Service
metadata:
  name: cnpg
  namespace: databases
  labels:
    cnpg.io/cluster: postgres
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ipFamilyPolicy: SingleStack
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    postgresql: postgres
    role: primary
  sessionAffinity: None
status:
  loadBalancer:
    ingress:
      - ip: 10.8.20.228
