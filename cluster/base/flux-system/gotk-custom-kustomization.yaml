---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-helm-repositories
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/core/helm-chart-repositories/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-sops-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./.secrets/sops/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
