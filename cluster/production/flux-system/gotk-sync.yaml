---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/Truxnell/home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  patches:
    - target:
        kind: Deployment
        name: helm-controller
      patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/resources/requests/memory
          value: 512Mi
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/memory
          value: 2Gi
