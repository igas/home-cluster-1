---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: system-kubed
spec:
  interval: 5m
  chart:
    spec:
      chart: kubed
      version: v0.12.0
      sourceRef:
        kind: HelmRepository
        name: appscode-chart
        namespace: flux-system
      interval: 5m
  values:
    enableAnalytics: true
    config:
      clusterName: NatSWARM
