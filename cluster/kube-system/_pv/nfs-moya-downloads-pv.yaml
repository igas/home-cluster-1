---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-moya-downloads-pv
spec:
  storageClassName: moya-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.2.253
    path: /volume1/downloads
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
