---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-nfs-nas-media
spec:
  storageClassName: downloads-nas-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SYNOLOGY_IP}
    path: "/volume1/downloads"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nas-media
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: downloads-nas-media
  resources:
    requests:
      storage: 1Mi
