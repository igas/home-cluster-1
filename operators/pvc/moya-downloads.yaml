---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-nfs-nas-media
spec:
  storageClassName: downloads-nas-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    # TODO replace with variable (Ip and path)
    server: 192.168.2.253
    path: /volume1/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nas-media
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: downloads-nas-media
  resources:
    requests:
      storage: 1Mi
