---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: filerun-moya-pv
spec:
  storageClassName: filerun-moya-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SYNOLOGY_IP}
    path: "/volume1/filerun"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
