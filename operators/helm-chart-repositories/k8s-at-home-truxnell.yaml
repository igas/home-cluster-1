---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-at-home-truxnell
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/Truxnell/charts
  ref:
    branch: master
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/