---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: voltaicforge-com
  namespace: system-cert-manager
  annotations:
    reflector.v1.k8s.emberstack.com/secret-reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/secret-reflection-auto-enabled: "true"
spec:
  secretName: voltaicforge-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.${CLUSTER_DOMAIN}"
  dnsNames:
    - "*.${CLUSTER_DOMAIN}"
    - "${CLUSTER_DOMAIN}"
