---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-tls
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`longhorn.${CLUSTER_DOMAIN}`)
      services:
        - name: longhorn
          port: 8000
  tls:
    certResolver: cloudflare
