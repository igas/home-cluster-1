---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  interval: 5m
  chart:
    spec:
      # values: https://github.com/longhorn/longhorn/blob/master/chart/values.yaml
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 6m

  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
    defaultSettings:
      backupTarget: nfs://192.168.2.253:/volume1/backup/longhorn/
      createDefaultDiskLabeledNodes: false
      defaultReplicaCount: 2
      defaultDataLocality: best-effort
      defaultDataPath: /var/lib/longhorn
      replicaSoftAntiAffinity: false
      storageMinimalAvailablePercentage: 10

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://keycloak.${CLUSTER_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://keycloak.${CLUSTER_DOMAIN}/oauth2/start"
      host: longhorn.${CLUSTER_DOMAIN}
      tls: true
      tlsSecret: "${CLUSTER_DOMAIN_CERT}"
      namespaceOverride: "infra-longhorn"
