---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-galera
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb-galera
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      version: 5.6.4
  install:
    remediation:
      retries: 3

  # Default values
  # https://github.com/authelia/chartrepo/blob/master/charts/authelia/values.yaml
  values:
    galera:
      name: maraidb
      user: root
      pass: temp
    persistence:
      enabled: true
      size: 10Gi
    service:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_MARIADB}"
