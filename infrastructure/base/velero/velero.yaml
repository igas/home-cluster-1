---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.17.1
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 6m
  test:
    enable: true
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
    configuration:
      extraEnvVars:
        TZ: "Australia/Melbourne"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: "velero"
        config:
          region: "us-east-1"
          s3ForcePathStyle: true
          s3Url: "http://${SYNOLOGY_IP}:9000"
          publicUrl: "http://${SYNOLOGY_IP}:9000"
        volumeSnapshotLocation:
          name: trux-velero
          provider: aws
          config: {}
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    # metrics:
    #   enabled: true
    #   serviceMonitor:
    #     enabled: true
    # # snapshotsEnabled: true
    snapshotsEnabled: false
    deployRestic: true
    defaultVolumesToRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
    schedules:
      bi-daily-backup:
        schedule: "0 6,18 * * *"
        template:
          ttl: "120h"
    credentials:
      existingSecret: velero-secrets
