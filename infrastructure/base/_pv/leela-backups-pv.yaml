---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: leela-backups-pv
spec:
  storageClassName: "nfs"
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SYNOLOGY_IP}
    path: "/volume1/"
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
