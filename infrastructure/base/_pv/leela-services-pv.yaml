---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: leela-services-pv
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: "nfs"
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDRESS}
    path: "/volume1/"
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
