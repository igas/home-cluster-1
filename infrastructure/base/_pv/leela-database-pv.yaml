---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: leela-database-pv
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: "nfs"
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDRESS}
    path: "/volume1/backup/kubernetes/postgres/"
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
