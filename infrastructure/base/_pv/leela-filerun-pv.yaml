---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: leela-filerun-pv
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDRESS}
    path: "/volume1/filerun"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
