---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubegress-database
  name: kubegress-database-lb
spec:
  ports:
      - name: database
        protocol: TCP
        port: 5432
        targetPort: 5432
  selector:
    app.kubernetes.io/instance: kubegress-database
    app.kubernetes.io/name: kubegress-database
  type: LoadBalancer
  loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_POSTGRES}"


    