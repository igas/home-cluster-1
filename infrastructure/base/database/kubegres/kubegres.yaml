---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: kubegress-database
spec:
  replicas: 1
  image: postgres:14.0
  database:
    size: 10Gi
    storageClassName: rook-ceph-block
  backup:
    schedule: "0 */1 * * *"
    pvcName: leela-database-pvc
    volumeMount: /backup/
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mypostgres-secret
          key: superUserPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mypostgres-secret
          key: replicationUserPassword
  resources:
    limits:
      memory: "4Gi"
      cpu: "1"
    requests:
      memory: "500Mi"
      cpu: "1"
