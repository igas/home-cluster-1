---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: kubegress-dataase
  namespace: kubegres-system
spec:
  replicas: 1
  image: postgres:13.4
  database:
    size: 10Gb
    storageClassName: rook-ceph-block
  backup:
    schedule: "0 */1 * * *"
    pvcName: leela-database-pvc
    volumeMount: /backup/
  env:
    - name: POSTGRES_PASSWORD
      value: "${POSTGRES_PASSWORD}"
    - name: POSTGRES_REPLICATION_PASSWORD
      value: "${POSTGRES_REPLICATION_PASSWORD}"
    - name: PGDATA
      value: "/var/lib/postgresql/data/pgdata"
  resources:
    limits:
      memory: "4Gi"
      cpu: "1"
    requests:
      memory: "500Mi"
      cpu: "1"
