---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-stack
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 15.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: true
  # install:
  #   remediation:
  #     retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  dependsOn:
    - name: infra-thanos
      namespace: infra-thanos
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Values link: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    prometheusSpec:
      # retention: 4h
      thanos:
        image: quay.io/thanos/thanos:v0.18.0
        version: v0.18.0
        # Thanos chart will generate the secret: thanos
        objectStorageConfig:
          name: infra-thanos
          key: object-store.yaml
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    grafana:
      enabled: false
    nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
