---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bitwarden-tls
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`bitwarden.${CLUSTER_DOMAIN}`)
      services:
        - name: rook-ceph-mgr-dashboard
          port: http-dashboard
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
