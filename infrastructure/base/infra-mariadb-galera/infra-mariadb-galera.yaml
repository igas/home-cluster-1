---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-galera
  namespace: infra-mariadb-galera
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb-galera
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      version: 5.6.4
  install:
    remediation:
      retries: 3

  # Default values
  # https://github.com/bitnami/charts/blob/master/bitnami/mariadb-galera/values.yaml
  values:
    galera:
      name: maraidb
      bootstrap:
        bootstrapFromNode: mariadb-galera-0
        forceSafeToBootstrap: true
    persistence:
      enabled: true
      size: 10Gi
    service:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_MARIADB}"
    existingSecret: infra-mariadb-galera-secret
