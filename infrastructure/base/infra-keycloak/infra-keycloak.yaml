---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: infra-keycloak
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: keycloak
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: keycloak
    nameOverride: keycloak
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # nginx.ingress.kubernetes.io/auth-url: "https://gate.sko.ai/api/verify"
        # nginx.ingress.kubernetes.io/auth-signin: "https://gate.sko.ai/"
      hostnamee: auth.l.voltaicforge.com
      Path: /
      namespaceOverride: "infra-keycloak"
    postgresql:
      enabled: false
    externalDatabase:
      host: "mariadb-galera.infra-mariadb-galera.svc.cluster.local"
      port: 3306
      user: keycloak
      database: keycloak
    createAdminUser: true
    adminUser: truxnell
    proxyAddressForwarding: true
    extraEnvVarsSecret:
      name: keycloak-secrets
