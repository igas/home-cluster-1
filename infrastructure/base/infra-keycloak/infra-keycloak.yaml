---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: infra-keycloak
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://codecentric.github.io/helm-charts
      chart: keycloak
      version: 9.9.3
      sourceRef:
        kind: HelmRepository
        name: codecentric-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: keycloak
    nameOverride: keycloak
    image:
      repository: jboss/keycloak
      tag: 12.0.3
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # nginx.ingress.kubernetes.io/auth-url: "https://gate.sko.ai/api/verify"
        # nginx.ingress.kubernetes.io/auth-signin: "https://gate.sko.ai/"
      rules:
        - host: keycloak.l.voltaicforge.com
          paths:
            - /
      tls:
        - hosts:
            - keycloak.l.voltaicforge.com
          secretName: prod-wildcared-voltaicforge-com-tls
      namespaceOverride: "infra-keycloak"
    postgresql:
      enabled: false
    extraEnv: |
      - name: DB_VENDOR
        value: mariadb
      - name: DB_ADDR
        value: mariadb-galera.infra-mariadb-galera.svc.cluster.local
      - name: DB_PORT
        value: "3306"
      - name: DB_DATABASE
        value: keycloak
      - name: DB_USER_FILE
        value: /secrets/db-creds/KEYCLOAK_USER
      - name: DB_PASSWORD_FILE
        value: /secrets/db-creds/KEYCLOAK_PASSWORD
    extraVolumeMounts: |
      - name: db-creds
        mountPath: /secrets/db-creds
        readOnly: true
    extraVolumes: |
      - name: db-creds
        secret:
          secretName: keycloak-secrets
