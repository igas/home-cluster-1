---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: infra-authelia

spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
      version: 0.2.11
  install:
    remediation:
      retries: 3

  # Default values
  # https://github.com/authelia/chartrepo/blob/master/charts/authelia/values.yaml
  values:
    domain: l.voltaicforge.com
    ingress:
      enabled: true
      subdomain: auth
      annotations:
        kubernetes.io/ingress.class: "nginx"
    tls:
      enabled: true
      secret: prod-wildcard-voltaicforge-com-tls
    podSecurityContext:
      runAsUser: 1031
      runAsGroup: 100
      fsGroup: 100
    configMap:
      enabled: true
      redis:
        enabled: true
        host: redis-master
        port: 6379
      storage:
        mysql:
          host: mariadb-galera.infra-mariadb-galera.svc.cluster.local
          port: 3306
          database: authelia
          username: authelia
      secret:
        existingSecret: infra-authelia-secret
        storage:
          key: STORAGE_PASSWORD
      authentication_backend:
        file:
          path: /config/users.yml
          password:
            algorithm: argon2id
            iterations: 1
            salt_length: 16
            parallelism: 8
            memory: 64
      notifier:
        # You can disable the notifier startup check by setting this to true.
        disable_startup_check: false

        # For testing purpose, notifications can be sent in a file.
        filesystem:
          filename: /config/notification.txt
