---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      # values: https://github.com/longhorn/longhorn/blob/master/chart/values.yaml
      chart: longhorn
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 6m
  values:
    persistence:
      defaultClassReplicaCount: 2
    defaultSettings:
      backupTarget: nfs://192.168.2.253:/volume1/backups/longhorn/
      createDefaultDiskLabeledNodes: true
      defaultReplicaCount: 2
      defaultDataPath: /longhorn
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # nginx.ingress.kubernetes.io/auth-url: "https://gate.sko.ai/api/verify"
        # nginx.ingress.kubernetes.io/auth-signin: "https://gate.sko.ai/"
      host: longhorn.${CLUSTER_DOMAIN}
      tls: true
      tlsSecret: "${CLUSTER_DOMAIN_CERT}"
      namespaceOverride: "infra-longhorn"
