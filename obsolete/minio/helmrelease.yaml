---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 11.2.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    # image:
    #   repository: bitnami/minio
    #   tag: 2022.4.9-debian-10-r0

    nameOverride: "minio"

    extraEnvVars:
      - name: TZ
        value: Australia/Melbourne
        # - MINIO_BROWSER_REDIRECT_URL: "https://minio.${EXTERNAL_DOMAIN}"
        # - MINIO_SERVER_URL: "https://s3.${EXTERNAL_DOMAIN}"
      - name: MINIO_PROMETHEUS_URL
        value: "http://prometheus-prometheus.system-monitoring:9090"
      - name: MINIO_PROMETHEUS_JOB_ID
        value: "minio"

    auth:
      rootUser: truxnell
      rootPassword: fVG7hawu

    defaultBuckets: "hegira-loki, hegira-thanos"

    persistence:
      enabled: true
      existingClaim: "minio-nfs"

    prometheus:
      servicemonitor:
        enabled: true

    ingress:
      enabled: true
      ingressClassname: "nginx"
      hostname: minio.trux.dev
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
        external-dns/is-public: "false"
        hajimari.io/enable: "true"
        hajimari.io/icon: storage
      tls: true

      # podAnnotations:
      #   secret.reloader.stakater.com/reload: "minio"

      # resources:
      #   requests:
      #     memory: 100Mi
      #     cpu: 20m
      #   limits:
      #     memory: 750Mi
